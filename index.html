<!DOCTYPE html>
<html lang="en">

<div class="bottom">
<input type="range" name="name" id="timer" min="0" max="100">
<div class="icons">

    <i class="fas fa-3x fa-step-backward" id="previous"></i>
    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
    <i class="fas fa-3x fa-step-forward" id="next"></i> 
</div>
<div class="songInfo">
    <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Sun Mere Hamsafar</span>
